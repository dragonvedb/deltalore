<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DELTALORE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="card-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
        <svg id="canvas-edges" style="opacity: 1;">
            <defs>
              <marker id="arrowhead" markerWidth="10" markerHeight="8" refX="5" refY="4" orient="auto">
                <polygon points="0 0, 10 4, 0 8"></polygon>
              </marker>
            </defs>
            <g id="edge-paths"></g>
          </svg>
    </main>

    <div id="reader-widget" class="hidden">
        <div class="close-button">X</div>
        <div class="content"></div>
    </div>

    <div id="edge-info" class="hide"></div>

    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js'></script>
    <script src="script.js"></script>
  </body>
</html>
